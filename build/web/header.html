
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="styles/body.css" type="text/css"/>
    <link rel="stylesheet" href="styles/footer.css" type="text/css"/>
    <link rel="stylesheet" href="styles/order.css" type="text/css"/>
    <script>
        window.onload = function() {
            const scrollTo = '${scrollTo}';
            if (scrollTo) {
                const element = document.getElementById(scrollTo);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }
        
        // Khi trang tải xong, thiết lập timeout để ẩn thông báo
        document.addEventListener("DOMContentLoaded", function () {
            const notification = document.getElementById("notification");
            if (notification) {
                // Hiển thị thông báo trong 3 giây
                setTimeout(() => {
                    notification.style.opacity = "0"; // Tạo hiệu ứng mờ dần
                    setTimeout(() => notification.style.display = "none", 500); // Sau đó ẩn hoàn toàn
                }, 3000);
            }
        });
    </script>
</head>
